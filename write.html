    <main>
        <section id="write-page">
            <h2>새 글 작성</h2>
            <form id="post-form">
                <input type="text" id="title-input" placeholder="제목" required>
                <br>
                <input type="text" id="author-input" placeholder="작성자" required>
                <br>
                <textarea id="content-input" placeholder="내용을 입력하세요." required></textarea>
                <br>
                <button type="submit">등록</button>
                <button type="button" id="cancel-write-btn">게시판으로 돌아가기</button>
            </form>
        </section>
    </main>
